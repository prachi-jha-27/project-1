<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-4xl font-bold text-white mb-6 drop-shadow-lg">ðŸŒŸ Digital Clock</h1>
    <div id="clk" class="text-7xl font-mono text-cyan-400 bg-black/40 p-8 rounded-2xl shadow-2xl border border-cyan-500">
      00:00:00 AM
    </div>
  </div>
<script>
  function updateClock(){
  const now=new Date();
  let hrs=now.getHours();
  const meridien=hrs>=12?"PM":"AM";
  // hrs=hrs%12||12;
  if(hrs%12==0){
    hrs=12;
  }
  else{
    hrs=hrs%12;
  }
  hrs=hrs.toString().padStart(2,"0");
  const min=now.getMinutes().toString().padStart(2,0);
    const sec=now.getSeconds().toString().padStart(2,0);
    const tstring=`${hrs}:${min}:${sec}`;
    document.getElementById("clk").textContent=tstring;
}
updateClock();
setInterval(updateClock,1000);
</script>
</body>
